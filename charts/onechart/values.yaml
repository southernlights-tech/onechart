# vars:
#   MY_VAR: "value"

replicas: 1

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 999

securityContext: {}

containerPort: 80

resources:
  requests:
    cpu: "200m"
    memory: "200Mi"
  limits:
    memory: "200Mi"

nodeSelector: {}

tolerations: []

probe:
  enabled: false
  type: "http"
  path: "/"
  command: ["uname", "-a"]
  settings:
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 3
    failureThreshold: 3

# Before you use a liveness probe: https://srcco.de/posts/kubernetes-liveness-probes-are-dangerous.html
livenessProbe:
  enabled: false
  path: "/"
  settings:
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 3
    failureThreshold: 3

secretEnabled: false

shell: "/bin/sh"

podDisruptionBudgetEnabled: true
spreadAcrossNodes: false

nodePortEnabled: false

# Set true to enable service monitor.
monitor:
  enabled: false

container: {}
podSpec: {}

secrets:
  secretManager: {}

serviceAccountCreate: {}

autoscaling:
  minReplicas: 2
  maxReplicas: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        type: Pods
        value: 5
        periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
        type: Pods
        value: 10
        periodSeconds: 15
  # cpuAverageUtilization: percentage of the requested value of the resource for the pods.
  # memoryAverageUtilization: percentage of the requested value of the resource for the pods.

